quotes:
  - text: В картині має бути можливість відкривати щось нове щоразу, коли дивишся на неї.
    author: Хуан Міро
  - text: Навіть плювок художника може бути мистецтвом.
    author: Курт Швіттерс
  - text: Картина, яка не шокує, не вартує нічого.
    author: Марсель Дюшан
  - text: Одне діло бачити, і зовсім інше – писати.
    author: Пабло Пікассо
  - text: |
      Мистецтво для мене це розуміння себе самого.
      Займаючись творчістю, я доходжу до сенсу свого
      життя і можу пояснити його іншим. І що більше я це роблю,
      то простішим видається мені людське життя в принципі.
    author: Едвард Мунк
  - text: |
      В портретах не має значення, чи ми малюємо зліва
      направо, чи знизу вгору, чи ще якимсь чином, – головне:
      правильно  оперувати світлом.
    author: Жак Луї Давид
  - text: |
      Якби краса в усіх її образах хоча б на половину
      людства мала свій благодійний вплив, тоді б ми
      швидко наближалися до досконалості…
    author: Тарас Шевченко
  - text: Великий талант, вносячи частину самого себе у свій твір, створює цим новий стиль.
    author: Ілля Рєпін
  - text: Будьте в мистецтві як діти – щирими й безпосередніми.
    author: Олександр Мурашко
  - text: |
      Мистецтво щосили старається ілюзіонувати душу,
      будити її від дрібниць буденщини величними образами.
    author: Михайло Врубель
  - text: |
      Існує три різновиди людей: ті, що бачать,
      ті, що бачать коли їм показують, та ті,
      що нічого не бачать.
    author: Леонардо да Вінчі
  - text: Ми користуємося фарбами, а пишемо серцем.
    author: Жан Батист Сімеон Шарден
  - text: Ми, художники, слухаємо очима, а говоримо руками.
    author: Аннібале Каррачі
  - text: Мистецтво збагачується за рахунок природи.
    author: Вільям Тьорнер
  - text: Немає некрасивих речей; за все життя я не бачив нічого, що можна було б так назвати…
    author: Джон Констебл
  - text: |
      Красу створюють не так змальовувані речі,
      як сама потреба їх представлення,
      і потреба ця надає сил під час роботи.
    author: Жан-Франсуа Мілле
  - text: |
      Щасливим є той, хто може розгледіти красу у
      звичайнісіньких речах, там де інші нічого не бачать!
      Все – прекрасне,  досить лише вміти придивитися.
    author: Каміль Пісарро
  - text: |
      Я малюю так, як бачу, як відчуваю…
      а відчуваю я дуже сильно. Інші теж відчувають і бачать,
      але не зважуються це втілити. Я ж одважуюсь.
      Мені стає сміливості висловлювати свої погляди.
    author: Поль Сезанн
  - text: |
      Малюнок - це не те, що бачить сам художник,
      а те, що, на його думку, мають бачити всі інші.
    author: Едгар Дега