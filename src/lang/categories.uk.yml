      # Венеціанка <sup>Івано-Франківськ</sup>

      Венеціанка - це тонкошарова декоративна штукатурка, що виготовляється з натуральної глини, мармурового
      пилу і гашеного вапна. Ідеально відтворює метод обробки «під мармур».

      За своїм складом, натуральна венеціанська штукатурка – це антибактеріальний матеріал, який дає можливість
      стіні дихати і запобігає утворенню грибка. Має блискучий вигляд та тривалу зносостійкість.

      ### Переваги венеціанської штукатурки:

      ::: image
      ![](/img/2.png) **Екологічність**\
      Венеціанка - екологічно чистий та безпечний матеріал, який не містить токсичних речовин. Таку штукатурку можна
      використовувати як в дитячій кімнаті так і в медичних закладах.
      :::

      ::: image
      ![](/img/1.png) **Довговічність**\
      При правильній технології нанесення венеціанської штукатурки, дане покриття може радувати вас мінімум 15-20 років
      зберігаючи при цьому всі свої корисні властивості.
      :::

      ::: image
      ![](/img/3.png)**Міцність**\
      Венеціанська штукатурка витримує температурний режим від -50 до +80<sup>0</sup>С і з часом стає дедалі міцнішою.
      :::

      ::: image
      ![](/img/6.png)**Простота у догляді**\
      Практичність та легкість у догляді за венеціанкою робить її надзвичайно популярною серед декоративних штукатурок.
      Необхідно лиш воду, мило і ганчірку, щоб підтримувати блискучий вигляд штукатурки.
      :::

      ::: image
      ![](/img/5.png)**Паропроникність**\
      В приміщеннях де стіни оброблені венеціанською штукатуркою легко дихається, оскільки дане покриття володіє хорошою паропроникністю.
      :::

      ::: image
      ![](/img/4.png)**Водонепроникність**\
      Венеціанська штукатурка, захищена воском, легко може використовуватися в приміщеннях з підвищеною вологістю, ванних кімнатах і в
      будь-яких інших приміщеннях, але не з постійним прямим попаданням води.
      :::

      Венеціанська штукатурка може бути виконана в будь-якій кольоровій гаммі

      **З питань замовлення нанесення венеціанки в Івано-Франківську та області телефонуйте за номером: (067) 339-05-12**
  - name: grotto
    title: Гротто
    description: !md |
        # Гротто <sup>Івано-Франківськ</sup>

        ### Виконуємо нанесення штукатурки гротто в Івано-Франківську та обл.

        **Grotto** (Гротто) - декоративне покриття на вапняній основі, що завдяки різноманітним технічним можливостям у
        нанесенні буде чудово виглядати в будь-якому інтер’єрі.

        Використовується для декорування інтер’єрів та фасадів.

        Має дуже широкий спектр застосування від декорування під старовину до використання в сучасностильових інтер’єрах. 
        **Штукатурка гротто** – міцне зносостійке покриття, яке чудово миється, тож може використовуватись не тільки в
        житлових приміщеннях, але й в офісах, магазинах, ресторанах…

        _*декоративна штукатурка Grotto (Гротто) може бути виконана в будь-якій кольоровій гаммі_

        Нижче наведені фото наших готових робіт по нанесенню штукатурки гротто:

        **З питань замовлення нанесення декоративної штукатурки Гротто в Івано-Франківську та області телефонуйте за номером: (067) 339-05-12**
  - name: marmorino
    title: Марморіно
    description: !md |
      # Марморіно <sup>Івано-Франківськ</sup>

      ### Виконуємо нанесення штукатурки Марморіно в Івано-Франківську та обл.

      **Марморіно** - декоративне багатошарове покриття на мінеральній основі, що імітує мармур з більш
      яскраво вираженим кам’яним ефектом. Має чудову  зносостійкість та декоративний ефект.

      Марморіно придатне для застосування як в середині так і зовні приміщень. Дане **декоративне покриття** не вимагає
      ретельної підготовки стіни, тож може наноситись прямо на цементну штукатурку.

      _*декоративна штукатурка марморіно може бути виконана в будь-якій кольоровій гаммі_

      Нижче наведені фото наших готових робіт по нанесенню штукатурки Марморіно:

      **З питань замовлення нанесення декоративної штукатурки Марморіно в Івано-Франківську та області телефонуйте за номером: (067) 339-05-12**
